<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
        <img src="https://fr.freepik.com/psd-gratuit/maquette-logo-mural_13692837.htm#query=logo&position=1&from_view=keyword" id="header-img">
        <nav id="nav-bar">
            <div class="flex-container" id="navLinks">
                <ul>
                    <li><a class="nav-links" href="#sec1">Feautures</a></li>
                    <li><a class="nav-links" href="#sec2">How It Works</a></li>
                    <li><a class="nav-links" href="#sec3">Pricing</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!---------Section 1------->


    <section id="sec1">
        <h3>Handcrafted, home-made masterpieces</h3>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input name="email" type="email" id="email" placeholder="Enter your email addresse"><br>
            <input id="submit" type="submit" value="Submit">
        </form>


    </section>


    <!---------Section 2------->
    <section id="sec2">

    </section>


    <!---------Section 3------->
    <section id="sec3">

        <video id="video" width="500px" height="500px" controls="controls">
         
        <source src="vid.mp4"
            type="video/mp4">
        </video>


    </section>
    <script src="js/index.js"></script>
</body>

</html>
